</head>
	<body>
	<!-- Como chegar -->
	<div id="comoChegar">
		<h2>Informar rota de localização no Google Maps</h2>
		<form id="formLocalizacao" action="javascript: void(0);" onSubmit="calcRoute()">
			<input type="text" size="50" value="" id="endereco" class="ondeEstou" placeholder="Aonde você está?"/>
			<!-- Informe o endereço que deseja que o usuário localize no value abaixo -->
			<input type="hidden" value="Estação Ciencia, João pessoa" id="destino" />
			<button type="submit" class="btnIr"></button>
		</form>

		<div id="mapview">
			<div id="map_canvas"></div>
			<div class="direcao">
				<div id="directionsPanel"></div>
			</div>
		</div>	
	</div>


	<!-- Marcador customizado -->
	<div id="mapaCustomizado">
		<h2>Mapa Customizado ( Marcador / Cores ) </h2>
		<div id="map"></div>
	</div>




	<!-- JS -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="static/js/plugins.js"></script>
	<script src="static/js/main.js"></script>
	</body>
</html>
